<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>404 Page Not Found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      h1 {
        font-size: 48px;
        color: #333;
        margin-bottom: 20px;
      }

      p {
        font-size: 24px;
        color: #666;
        margin-bottom: 40px;
      }

      a {
        font-size: 18px;
        color: #007bff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404 Page Not Found</h1>
      <p>The page you are looking for does not exist.</p>
      <a href="/">Go back to homepage</a>
    </div>
  </body>
</html>
